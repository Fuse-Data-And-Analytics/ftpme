{% extends "base.html" %}

{% block title %}Create Organization - File Exchange Platform{% endblock %}

{% block content %}
<div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Create Your Organization
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            Set up your secure file exchange environment
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="card py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form class="space-y-6" method="POST">
                <div>
                    <label for="company_name" class="block text-sm font-medium text-gray-700">
                        Company Name
                    </label>
                    <div class="mt-1">
                        <input id="company_name" name="company_name" type="text" required
                            class="input-field block w-full px-3 py-2"
                            placeholder="Your company name">
                    </div>
                </div>

                <div>
                    <label for="admin_email" class="block text-sm font-medium text-gray-700">
                        Admin Email
                    </label>
                    <div class="mt-1">
                        <input id="admin_email" name="admin_email" type="email" required
                            class="input-field block w-full px-3 py-2"
                            placeholder="admin@company.com">
                    </div>
                </div>

                <div>
                    <label for="admin_username" class="block text-sm font-medium text-gray-700">
                        Admin Username
                    </label>
                    <div class="mt-1">
                        <input id="admin_username" name="admin_username" type="text" required
                            class="input-field block w-full px-3 py-2"
                            placeholder="Choose a username">
                    </div>
                </div>

                <div>
                    <label for="admin_ssh_key" class="block text-sm font-medium text-gray-700">
                        SSH Public Key
                    </label>
                    <div class="mt-1">
                        <textarea id="admin_ssh_key" name="admin_ssh_key" rows="4" required
                            class="input-field block w-full px-3 py-2"
                            placeholder="Paste your SSH public key here"></textarea>
                    </div>
                    <p class="mt-2 text-sm text-gray-500">
                        Generate an SSH key using: <code class="bg-gray-100 px-2 py-1 rounded">ssh-keygen -t rsa -b 2048</code>
                    </p>
                </div>

                <div>
                    <button type="submit"
                        class="btn-primary w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Create Organization
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
